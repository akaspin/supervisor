language: go

go:
- 1.11.2

cache:
  directories:
  - "$GOPATH/pkg/mod"
  - "$GOPATH/bin"
  - "$HOME/.cache/go-build"

before_install:
  - git config --global url.git@github.com:.insteadof https://github.com/

script:
- make coverage lint

after_success:
- bash <(curl -s https://codecov.io/bash)

branches:
  only:
    - master
